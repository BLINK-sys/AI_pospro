# Render Blueprint для AI_pospro (отдельный репозиторий)
# Подключите репозиторий в Render → New → Web Service (или Blueprint).
# В Dashboard добавьте переменную DATABASE_URL (connection string той же БД, что у pospro-backend).
services:
  - type: web
    name: ai-pospro
    env: python
    plan: free
    # Индекс строится при первом старте сервиса (в фоне), т.к. DATABASE_URL доступен только в runtime
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FRONTEND_BASE_URL
        value: https://pospro-frontend.onrender.com
      - key: BACKEND_BASE_URL
        value: https://pospro-backend.onrender.com
